<!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>文章</title>
	<include file="./Application/Common/html/css.html"/>
	<link rel="stylesheet" href="__PUBLIC__/Admin/css/common.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/css/post.css">
<include file="./Application/Admin/View/Public/header.html"/>
		<div class="operate">
			<a class="btn btn-info" href="{:U('Post/postNews')}">发布新文章</a>
			<!-- <a class="btn btn-info" href="{:U('Post/editAbout')}">修改概况</a> -->
			<a class="btn btn-info" href="{:U('Post/trash')}">回收站</a>
			<div class="pagination-links">{$page}</div>
		 	<table>
		 		<thead>
		 			<tr>
			 			<th class="title">标题</th>
			 			<th class="category">分类</th>
			 			<th class="comment">评论</th>
			 			<th class="author">作者</th>
			 			<th class="date">日期</th>
			 			<th class="modified">更新日期</th>
			 			<th class="count">访问量</th>
		 			</tr>
		 		</thead>
		 		<tfoot>
		 			<tr>
			 			<th>标题</th>
			 			<th>分类</th>
			 			<th>评论</th>
			 			<th>作者</th>
			 			<th>日期</th>
			 			<th>更新日期</th>
			 			<th>访问量</th>
		 			</tr>
		 		</tfoot>
		 		<tbody>
		 			<foreach name="posts" item="vo" key="k" >
		 				<tr id="post-{$vo['post_id']}">
							<th class="column-title">
								<a href="{:U('Admin/Post/editPost',array('pid'=>$vo['post_id']))}">{$vo.post_title}</a>
								<span class="action">
									<span class="edit"><a href="{:U('Admin/Post/editPost',array('pid'=>$vo['post_id']))}">编辑</a></span>
									<span class="del"><a href="{:U('Admin/Post/delNews',array('pid'=>$vo['post_id']))}">删除</a></span>
								</span>
							</th>
							<th class="column-category">2</th>
							<th class="column-comment">3</th>
							<th class="column-author">4</th>
							<th class="column-date">{$vo.post_date|date='Y-m-d h:i:s',###}</th>
							<th class="column-modified">{$vo.post_modified|date='Y-m-d h:i:s',###}</th>
							<th class="column-count">{$vo.view_count}</th>
			 			</tr> 
					</foreach>		 			
		 		</tbody>
		 	</table>
		 	{$page}
		</div>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/jquery/jquery-min.js">	
	</script>
	<script>
		$('tbody tr').mouseover(function(event) {
			/* Act on the event */
			// alert('helo');
			// $('this').hide();
			$('tbody .action').show();
		});
	</script>
<include file="./Application/Admin/View/Public/footer.html"/>
